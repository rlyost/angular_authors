<div class='wrapper'>
  <a [routerLink]="['/home']">Home</a>
  <p>Provide a quote by {{ author.name }}:</p>
  <form (submit)="onClickAdd()" class="postForm form-group">
    <label>Quote:
        <input type="hidden" name="author._id" [(ngModel)]="author._id"/>
        <input type='text' name='newquote.quote' [(ngModel)]='newquote.quote' />
    </label>
    <input type="submit" value="Submit" />
  </form>
  <button (click)="goBack(author._id)">Cancel</button>
  <h3 style="color: red">{{ name_error }}</h3>
</div>
