
<div class='wrapper'>
    <a [routerLink]="['/new']">Add an Author</a>
    <p>We have quotes by:</p>
  <table margin="0 auto" width="100%">
    <tr><td><h3>Author</h3></td><td><h3> Actions available</h3></td></tr>
    <tr *ngFor="let author of authors">
      <td>{{ author.name }}</td>
      <td><button [routerLink]="['/edit', author._id]">Edit</button><button (click)="onClickDestroy(author._id)">Delete</button></td>
    </tr>
  </table>
</div>
